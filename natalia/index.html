<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Fonts -->


  <!-- awesome icons -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">

  <!-- Bootstrap CSS - CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

  <!-- SCSS -->
  <link href="style.css"  rel="stylesheet">

  <title>Florist Shopping Cart</title>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light mynav">
    <div class="container-fluid">
        <a class="navbar-brand" href="#"> <img
                src="https://codefactory.wien/wp-content/uploads/2020/12/cropped-CodeFactory-LOGO-September-2020.png"
                alt="" width="150" height="50" class="d-inline-block align-top" id="testEventTargetProperty">

        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active h4" aria-current="page" href="#">Products</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link h4" href="#">Delivery</a>
                </li>

            </ul>
        </div>
    </div>
</nav>


<!-- here ends navbar -->
<div class="container">

    <h2 class="text-center w-100 my-5 mx-1 p-3 h1 bg-light">Products</h2>


    <div class="products row">
        <div class="product col-12 col-md-6 col-lg-4 text-center fw-bold">
            <p class="product-title h3 m-3">Flower One</p>
            <img class="product-image" src="/natalia/img/ben-coles-fS7rpnwSdaE-unsplash.jpg">
            <div class="product-details ">
                <p class="product-price h4 m-3">€ 5.90</p>
                <button class="btn btn-primary product-button" type="button">ADD TO CART</button>
            </div>
        </div>
        <div class="product col-12 col-md-6 col-lg-4 text-center fw-bold">
            <p class="product-title h3 m-3">Flower Two</p>
            <img class="product-image" src="/natalia/img/call-me-hangry-8V3SuVLBRhk-unsplash.jpg">
            <div class="product-details">
                <p class="product-price h4 m-3">€ 0.99</p>
                <button class="btn btn-primary product-button" type="button">ADD TO CART</button>
            </div>
        </div>
        <div class="product col-12 col-md-6 col-lg-4 text-center fw-bold">
            <p class="product-title h3 m-3">Flower Three</p>
            <img class="product-image" src="/natalia/img/stephanie-harvey-N9lmtlOuaDM-unsplash.jpg">
            <div class="product-details">
                <p class="product-price h4 m-3">€ 3.20</p>
                <button class="btn btn-primary product-button" type="button">ADD TO CART</button>
            </div>
        </div>

    </div>


    <!--cart starts here  -->
    <div id="cart" class="mt-5">
        <div class="cart-header h4  border-bottom row">
            <span class="cart-item col-6 mb-3 ">ITEM</span>
            <span class="cart-price col-3 mb-3">PRICE</span>
            <span class="cart-quantity col-3 mb-3">QUANTITY</span>
        </div>
        <div id="cart-items">
            <!-- empty cart -->
        </div>
        <div id="total" class="cart-total">
            <strong class="cart-total-title">Total</strong>
            <span id="price" class="cart-total-price h4">€0.00</span>
        </div>
        <div class="d-flex justify-content-center m-4">
            <button id="btn-purchase" class="btn btn-primary btn-purchase" type="button">Check out <br><i
                    class="fa fa-handshake-o" style="font-size:36px;color:white"></i></button>
        </div>
    </div>

</div>

<footer class="mynav d-flex justify-content-center align-items-center">
    <span class=" h2">CodeFactory Shop</span>
</footer>

  <!-- JS Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>

  <!-- external JS file - only for this project -->
  <script src="script.js"></script>

</body>
</html>
